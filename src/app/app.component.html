<!--The content below is only a placeholder and can be replaced.-->
<div data-role="page">
    <div  class=" container searchContainer" id="searchContainer">
        <h4 class="searchHeader">Stock Market Search</h4>
        <form >
            <div class="row">
                <div class="col-md-3">
                    Enter Stock Ticker Symbol:<span class="symbolLabel"> *</span>
                </div>
                <div class="col-md-6">
                    <div [ngClass]="{ 'has-error' : symbol.touched && symbol.invalid }">
                        <input class="form-control" id="smybol" name="symbol" placeholder="e.g. AAPL" required [(ngModel)]="smybol"
                               #symbol="ngModel">

                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary" id="getQuote" [disabled]="symbol.invalid">
                        <span class="glyphicon glyphicon-search"> </span> Get Quote
                    </button>
                    <button type="button" class="btn" id="clearButton" >
                        <span class="glyphicon glyphicon-refresh"></span> Clear</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <span *ngIf="symbol.touched && symbol.invalid">Please enter a stock ticker symbol.</span>
                </div>

            </div>
        </form>

    </div>

</div>
